<script>
  const hour = new Date().getHours();
  let greetingText = "";

  if (hour >= 5 && hour < 12) {
    greetingText = "Good Morning üåû welcome to my website üíñ";
  } else if (hour >= 12 && hour < 17) {
    greetingText = "Good Afternoon ‚òÄÔ∏è welcome to my website üíñ";
  } else if (hour >= 17 && hour < 21) {
    greetingText = "Good Evening üåÜ welcome to my website üíñ";
  } else {
    greetingText = "Good Night üåô welcome to my website üíñ";
  }

  const texts = [
    greetingText,
    "Aku lagi belajar coding üî•",
    "Web ini aku buat sendiri üíª",
    "Coding itu SERU üòÜ",
    "Temenin i am study guyss üíñ"
  ];

  let textIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function typeLoop() {
    const typing = document.getElementById("typing");
    const currentText = texts[textIndex];

    if (!isDeleting) {
      typing.innerHTML = currentText.substring(0, charIndex + 1);
      charIndex++;
    } else {
      typing.innerHTML = currentText.substring(0, charIndex - 1);
      charIndex--;
    }

    let speed = isDeleting ? 60 : 100;

    if (!isDeleting && charIndex === currentText.length) {
      speed = 1500;
      isDeleting = true;
    } 
    else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      textIndex = (textIndex + 1) % texts.length;
      speed = 500;
    }

    setTimeout(typeLoop, speed);
  }

  typeLoop();
</script>

<script>
  const themes = ["theme-pink", "theme-blue", "theme-purple", "theme-green"];
  let themeIndex = 0;

  // load tema saat web dibuka
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.body.classList.add(savedTheme);
    themeIndex = themes.indexOf(savedTheme) + 1;
  }

  function gantiTema() {
  // matiin dark mode dulu
  document.body.classList.remove("dark");
  localStorage.removeItem("darkMode");

  document.body.classList.remove(...themes);
  const theme = themes[themeIndex % themes.length];
  document.body.classList.add(theme);
  localStorage.setItem("theme", theme);
  themeIndex++;
}

</script>

<script>

}

  const nama = document.getElementById("nama").value;
  const pesan = document.getElementById("pesan").value;

    alert("Isi dulu yaa üíñ");
    return;
  }
if (nama.length > 20) {

}

  nama.trim().charAt(0).toUpperCase() + nama.trim().slice(1);
bukuTamu.push({ nama: namaFix, pesan });
  localStorage.setItem("bukuTamu", JSON.stringify(bukuTamu));
